<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odyssey - Celluloid Days With Ody</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;600&family=Crimson+Text:wght@400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            playfair: ['Playfair Display', 'serif'],
            inter: ['Inter', 'sans-serif'],
            crimson: ['Crimson Text', 'serif'],

      },
    };

<body class="min-h-screen bg-gradient-to-br from-stone-50 to-red-50">

    <div class="text-center text-white z-10 max-w-4xl mx-auto px-8">
      <h1 class="font-playfair text-6xl font-bold mb-6">Curated Cinema Excellence</h1>
      <p class="font-crimson text-xl mb-10">Where sophisticated storytelling meets discerning taste.</p>
    </div>
  </section>

  <footer class="bg-white border-t border-red-100 py-16">
    <div class="max-w-7xl mx-auto px-8 text-center text-red-600 font-inter text-sm">
      2024 Odyssey. Crafted with passion for cinema excellence.
    </div>
  </footer>
